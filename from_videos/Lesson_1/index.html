<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React. Lesson 1</title>
    <style>
        .active {
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .inactive {
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>

    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id='less1_1'></div>
    <div id='less1'></div>


    <script type="text/babel">
        let isActive = false;

        const renderMyApp = () => {
            ReactDOM.render((
                isActive ? 
                    <div className='active'></div> :
                    <div className='inactive'></div>
                ), document.getElementById('less1_1'));
        };

        renderMyApp();

        document.addEventListener('click', () => {
            isActive = !isActive;
            renderMyApp();
        });








    //--------------------------------------------------------

        ReactDOM.render(
            <h1 className='active'>
                hello, <span>1</span> <span>2</span> <span>3</span>
            </h1>,
            document.getElementById('less1')
        );

        setTimeout(() => {
            ReactDOM.render(
                <h1 className='active'>
                    hello, <span>1</span> <span>8</span> <span>3</span>
                    {() => {return console.log('hello111')}}
                </h1>,
                document.getElementById('less1')
            );
        }, 2000);

    </script>
    
</body>
</html>
